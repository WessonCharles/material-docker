<div return>
  <div class="content-table">
  <div layout="row" layout-margin>
    <div flex flex-order="1" class="noshadow bl-main">
        <md-subheader class="md-primary">
        <button  aria-label="returntolist" viewclose link="/users" md-button class="md-raised md-icon-btn" ng-click="backlist();">
          <md-icon class="fa fa-arrow-left fa-lg"></md-icon>
        </button>
        创建项目</md-subheader>
       <md-content id="publicipform" class="md-padding">
          <form name="myForm">
            <div class="form-input">
              <label>项目名称<span>*</span></label>
              <input ng-model="tenant.name" type="text" ng-required="true">
            </div>
            <div class="form-input" style="margin-top:18px">
              <label for="">项目描述<span>*</span></label>
              <textarea ng-model="tenant.description" ></textarea>
            </div>
              <div align="right">
                <md-button ng-click="clearValue()" style="margin-right: 20px;">清除</md-button>
                <md-button ng-click="createtenant()" ng-disabled="myForm.$invalid" class="md-primary" layout layout-align="center end">创建</md-button>
              </div>
          </form>
      </md-content>
    </div>
   </div>
  </div>
</div>
