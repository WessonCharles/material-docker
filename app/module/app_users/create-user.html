<div return>
  <div class="content-table">
  <div layout="row" layout-margin>
    <div flex flex-order="1" class="noshadow bl-main">
        <md-subheader class="md-primary">
        <button  aria-label="returntolist" viewclose link="/users" md-button class="md-raised md-icon-btn" ng-click="backlist();">
          <md-icon class="fa fa-arrow-left fa-lg"></md-icon>
        </button>
        创建用户</md-subheader>
       <md-content id="publicipform" class="md-padding">
          <form name="myForm" style="text-align:center;">
            <div  class="form-input">
              <label>用户名<span>*</span></label>
              <input ng-model="user.name" type="text" ng-required="true">
            </div>
            <div class="form-input" style="margin-top:18px">
              <label for="">密码<span>*</span></label>
              <input type="text" ng-model="user.password" ng-reuired="true">
            </div>
            <div class="form-input" style="margin-top:18px">
              <label for="">邮箱</label>
              <input type="text" ng-model="user.email" ng-reuired="true">
            </div>
            <div class="form-input" style="margin-top:18px">
              <label for="">拥有的项目</label>
              <md-select placeholder="项目" name="tenants" ng-model="user.tenants" multiple="true" placeholder="项目列表，多选" required>
                <md-option ng-repeat="t in tenants" value="{{t}}">{{t}}</md-option>
              </md-select>
            </div>
              <div align="right">
                <md-button ng-click="clearValue()" style="margin-right: 20px;">清除</md-button>
                <md-button ng-click="createuser()" ng-disabled="myForm.$invalid" class="md-primary" layout layout-align="center end">创建</md-button>
              </div>
          </form>
      </md-content>
    </div>
   </div>
  </div>
</div>
