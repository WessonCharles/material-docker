<div class="content-table">
	<div layout="row">
		<div flex>
			<md-subheader class="md-primary">资源使用概览</md-subheader>
		</div>
	</div>
	<div layout="row" layout-sm="column">
	  <div flex>
	    <ul class="stat-list m-t-lg">
            <li>
                <h2 class="no-margins" style="height: 32px;line-height: 32px;">CPU</h2>
                <small>{{used.cpu}}</small>
                <div class="progress progress-mini">
                    <div class="progress-bar" style="width: {{percentlist.cpu*100}}%;"></div>
                </div>
            </li>
        </ul>
	  </div>
	  <div flex>
	    <ul class="stat-list m-t-lg">
            <li>
                <h2 class="no-margins ">内存</h2>
                <small>{{used.memory}}</small>
                <div class="progress progress-mini">
                    <div class="progress-bar" style="width: {{percentlist.memory*100}}%;"></div>
                </div>
            </li>
        </ul>
	  </div>
	  <div flex>
	    <ul class="stat-list m-t-lg">
            <li>
                <h2 class="no-margins ">实例</h2>
                <small>{{used.pods}}</small>
                <div class="progress progress-mini">
                    <div class="progress-bar" style="width: {{percentlist.pods*100}}%;"></div>
                </div>
            </li>
        </ul>
	  </div>
	</div>
	<div layout="row" layout-sm="column">
		<div flex>
			<ul class="stat-list m-t-lg">
				<h2 class="no-margins">集群</h2>
                                <small>{{used.replicationcontrollers}}</small>
				<div class="progress progress-mini">
					<div class="progress-bar" style="width:{{percentlist.replicationcontrollers*100}}%"></div>
				</div>
			</ul>
		</div>
		<div flex>
			<ul class="stat-list m-t-lg">
				<h2 class="no-margins">负载均衡</h2>
                                <small>{{used.services}}</small>
				<div class="progress progress-mini">
					<div class="progress-bar" style="width:{{percentlist.services*100}}%"></div>
				</div>
			</ul>
		</div>
		<div flex></div>
	</div>
</div>
