<div return>
  <div class="content-table">
  <div layout="row" layout-margin>
    <div flex flex-order="1" class="noshadow bl-main">
        <md-subheader class="md-primary">
        <button  aria-label="returntolist" viewclose link="/columns" md-button class="md-raised md-icon-btn" ng-click="backlist();">
          <md-icon class="fa fa-arrow-left fa-lg"></md-icon>
        </button>
        创建存储卷
        </md-subheader>
       <md-content class="md-padding">
          <form name="myForm">
            <div class="form-input">
                <label>卷名</label>
              <input ng-model="col.name" type="text" ng-required="true">
              <span class="hint"> 请使用字母与数字进行命名</span>
            </div>
            <div  class="form-input">
              <label for="">卷大小</label>
              <input type="text" ng-model="col.size" ng-required="true">
              <span class="hint"> 单位为: GB</span>
            </div>
            <div class="form-input">
              <label for="">描述</label>
              <textarea ng-model="col.desc" name="" id="" cols="30" rows="10" placeholder="可选"></textarea>
            </div>
              <div align="right">
                <md-button ng-click="clearValue()" style="margin-right: 20px;">清除</md-button>
                <md-button ng-click="createimage()" ng-disabled="myForm.$invalid" class="md-primary" layout layout-align="center end">保存</md-button>
              </div>
          </form>
      </md-content>
    </div>
   </div>
  </div>
</div>
