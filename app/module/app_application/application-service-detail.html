<div return>
  <div class="content-table">
  <div layout="row" layout-margin>
    <div flex flex-order="1" class="noshadow bl-main">
        <md-subheader class="md-primary">
        <button  aria-label="returntolist" viewclose link="/applications/{{app_id}}" md-button class="md-raised md-icon-btn" ng-click="backlist();">
          <md-icon class="fa fa-arrow-left fa-lg"></md-icon>
        </button>
        实例监控({{ins_name}})
        </md-subheader>
       <md-content class="md-padding">
          <div layout="row" layout-fill layout-margin>
              <div flex="40px" class="noshadow">
                <div layout="row" layout-fill>
                  <div flex class="noshadow">
                    <label style="float:left;min-width:0;margin-right:5px;">开始时间</label>
                    <input  datetime-picker type="text" ng-model="start" name="start" class="form-control" data-date-format="yyyy-mm-dd hh:ii" required style="float:left;width:auto;margin-top:2px;">
                  </div>
                  <div flex class="noshadow">
                    <label style="float:left;min-width:0;margin-right:5px;">结束开始</label>
                    <input  datetime-picker type="text" ng-model="end" name="start" class="form-control" data-date-format="yyyy-mm-dd hh:ii" required style="float:left;width:auto;margin-top:2px;">
                  </div>
                  <a ng-click="refreshmonitor()" style="line-height:30px;">查询</a>
                </div>
              </div>  
              <div flex="55">
                  <div class="btn-group" style="float:right;" role="group" >
                    <button type="button" class="btn btn-default active" ng-click="timezone($event,'hour')">一小时</button>
                    <button type="button" class="btn btn-default" ng-click="timezone($event,'day')">一天</button>
                    <button type="button" class="btn btn-default" ng-click="timezone($event,'week')">一周</button>
                    <button type="button" class="btn btn-default" ng-click="timezone($event,'halfmonth')">半个月</button>
                    <button type="button" class="btn btn-default" ng-click="timezone($event,'month')">一个月</button>
                  </div>
              </div>
          </div>
          <md-divider class="md-default-theme"></md-divider>
          <div layout="row" layout-fill layout-margin>
            <div flex="" id="memory_usage" style="min-height:400px;">
              
            </div>
            <div flex="" id="cpu_load" style="min-height:400px;">
              
            </div>
          </div>
          <div layout="row" layout-fill layout-margin>
            <div flex="" id="input_flow" style="min-height:400px;">
              
            </div>
            <div flex="" id="output_flow" style="min-height:400px;">
              
            </div>
          </div>
      </md-content>
    </div>
   </div>
  </div>
</div>
