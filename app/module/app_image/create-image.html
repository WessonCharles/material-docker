<div return>
  <div class="content-table">
  <div layout="row" layout-margin>
    <div flex flex-order="1" class="noshadow bl-main">
        <md-subheader class="md-primary">
        <button  aria-label="returntolist" viewclose link="/applications" md-button class="md-raised md-icon-btn" ng-click="backlist();">
          <md-icon class="fa fa-arrow-left fa-lg"></md-icon>
        </button>
        创建镜像</md-subheader>
       <md-content id="imageform" class="md-padding">
          <form name="myForm">
            <md-input-container>
              <label>镜像名称</label>
              <input ng-model="image.name" type="text" ng-required="true">
            </md-input-container>
            <md-content>
              <label for="">镜像图标</label>
              <div layout="row" layout-margin layout-padding >
                <div flex class="md-raised md-pink md-button md-default-theme">
                    <label>选择图片: <input type="file" id="fileInput" /></label>
                    <div class="cropArea">
                      <img-crop area-type="square" result-image-size="90" image="myImage" result-image="myCroppedImage"></img-crop>
                    </div>
                </div>    
                <div flex class="md-raised md-grey md-button md-default-theme">
                    <label for="">剪裁后图片预览</label>
                    <div style="margin-top:55px;">
                      <img ng-src="{{myCroppedImage}}" style="border:2px solid #556A74;padding:5px;background-color:#fff;">
                    </div>
                </div>
              </div>
            </md-content>
            <md-content>
              <label>代码源</label>
              <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="URL">
                  <md-content class="md-padding">
                  </md-content>
                </md-tab>
                <md-tab label="Github">
                  <md-content class="md-padding">
                  </md-content>
                </md-tab>
                <md-tab label="GitCafe">
                  <md-content class="md-padding">
                  </md-content>
                </md-tab>
                <md-tab label="GitLabel">
                  <md-content class="md-padding">
                  </md-content>
                </md-tab> 
              </md-tabs>   
            </md-content>
            <md-subheader class="md-primary">构建位置</md-subheader>
              <div layout="" layout-sm="column">
                <md-input-container flex class="noshadow">
                  <label>路径</label>
                  <input ng-model="image.name" type="text" ng-required="true">
                </md-input-container>
                <md-input-container flex class="noshadow">
                  <label>Dockerfile</label>
                  <input ng-model="image.name" type="text" ng-required="true">
                </md-input-container>
              </div>
            <md-subheader class="md-primary">发布镜像</md-subheader>
              <md-radio-group layout="" layout-sm="column" ng-model="image.group">
                <md-radio-button flex class="noshadow" value="Apple" class="md-primary">仓库</md-radio-button>
                <md-radio-button flex class="noshadow" value="Banana"> Docker Hub </md-radio-button>
                <md-radio-button flex class="noshadow" value="Mango">私有仓库</md-radio-button>
              </md-radio-group>
              <div align="right">
                <md-button ng-click="clearValue()" style="margin-right: 20px;">清除</md-button>
                <md-button ng-click="gostep(2)" ng-disabled="myForm.$invalid" class="md-primary" layout layout-align="center end">保存</md-button>
              </div>
          </form>
      </md-content>
    </div>
   </div>
