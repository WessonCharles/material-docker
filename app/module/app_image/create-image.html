                </div>
              </div>
              <div class="form-input">
                  <label for="">语言类型</label>
                  <md-select ng-model="img.repo_type" required>

                    <md-option value="php">php</md-option>
                    <md-option value="go">go</md-option>
                    <md-option value="Nodejs">Nodejs</md-option>
                    <md-option value="python">python</md-option>
                  </md-select>
              </div>

              <div layout="row" layout-fill>
                <div flex class="noshadow">

                </div>
              </div>
              </br>
              <div layout="row" layout-fill>
                <div flex class="noshadow">
